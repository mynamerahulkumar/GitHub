<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Registration form</h1>
        <label for="firstName"> First Name</label>
        <input type="text" id="fname" name="fname" value="Type your first Name"><br><br>
        <label for="secondName">Last Name</label>
        <input type="text" id="lname" name="lname" value="Type your last Name">
        <h3>Select Gender</h3>
        <input type="radio" id="gender" value="Male">
        <label for="gender">Male</label><br>
        <input type="radio" id="gender" value="Female">
        <label for="gender">Female</label>
        <br>
        <h3><label for="state">Select State</label></h3>
        <select id="state">
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Delhi">Delhi</option>
            <option value="Chennai">Chennai</option>
            <option value="Goa">Goa</option>
        </select>
        <br><br>
        <input type="submit" id="submit" style="background-color:antiquewhite">
    </form>
</body>
</html>
